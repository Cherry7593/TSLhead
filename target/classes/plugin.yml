name: TSLhead
version: 1.0-Folia
main: com.zvbj.TSL_head.TSL_Head
api-version: 1.21
folia-supported: true
author: ZVBJ
description: TSL服务器专用头颅插件 - Folia专版，支持16进制颜色和区域调度器

commands:
  tslhead:
    description: 获取玩家头颅
    usage: /<command> <头颅类型> <玩家名> [接收玩家] 或 /<command> reload
    permission: tslhead.use
    aliases: [thead]

  tslheadcc:
    description: 将头颅添加到CrazyCrates奖池
    usage: /<command> <头颅类型> <玩家名> <奖池名> <权重> [层级]
    permission: tslhead.crazycrates
    aliases: [theadcc]

permissions:
  tslhead.use:
    description: 使用基础头颅命令的权限
    default: true

  tslhead.crazycrates:
    description: 使用CrazyCrates联动命令的权限
    default: op

  tslhead.admin:
    description: 管理员权限
    default: op
    children:
      - tslhead.use
      - tslhead.crazycrates

depend: []
softdepend: [CrazyCrates]
